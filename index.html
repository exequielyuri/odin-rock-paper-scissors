<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="title">Jankenpon</div>
        <div id="description">A very easy rock-paper-scissor game, where you already know the move of your opponent.</div>
        <div id="predict"></div>

        <div id="display">
            <div id="top">
                <div id="score"></div>
                <div id="health"></div>
            </div>
            <div id="outcome"></div>
            <div id="explanation"></div>
        </div>
        
        <div id="button-container">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jankenpon</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="title">Jankenpon</div>
    <div id="description">A very easy rock-paper-scissor game, where you already know the move of your opponent.</div>

    <div id="predict"></div>

    <div id="score"></div>
    <div id="health"></div>

    <div id="outcome"></div>
    <div id="explanation"></div>
    
    <button class="choice" id="rock">Rock</button>
    <button class="choice" id="paper">Paper</button>
    <button class="choice" id="scissors">Scissors</button>

    <button id="reset">Reset</button>

    <script src="script.js"></script>
</body>
</html>
